vagrant:
  host: 'julkaisut.test'
  root: '/var/www/drupalvm/web'
  uri: 'julkaisut.test'
  user: 'vagrant'
  ssh:
    options: '-o "SendEnv PHP_IDE_CONFIG PHP_OPTIONS XDEBUG_CONFIG" -o PasswordAuthentication=no -i "${env.home}/.vagrant.d/insecure_private_key"'

