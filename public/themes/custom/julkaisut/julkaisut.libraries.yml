global-styles:
  version: VERSION
  css:
    base:
      dist/styles/app.css: { weight: 200 }
      dist/styles/print.css: { media: print }
  dependencies:
    - gutenberg/blocks-view

global-scripts:
  version: VERSION
  js:
    dist/scripts/manifest.js: {}
    dist/scripts/vendor.js: {}
    dist/scripts/app.js: {}
  dependencies:
    - julkaisut/polyfill
    - core/drupal

custom-load-more:
  version: VERSION
  js:
    dist/scripts/custom_load_more.js: {}
  dependencies:
    - core/drupal
    - core/drupalSettings

polyfill:
  header: true
  js:
    https://polyfill.io/v3/polyfill.min.js?features=default: { type: external }

editor:
  version: VERSION
  css:
    base:
      dist/styles/editor.css: {}
  js:
    dist/scripts/manifest.js: {}
    dist/scripts/vendor.js: {}
    dist/scripts/editor.js: {}
  dependencies:
    - julkaisut/polyfill
    - gutenberg/edit-node
