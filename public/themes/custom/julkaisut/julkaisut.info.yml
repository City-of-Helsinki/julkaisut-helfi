name: Julkaisut
type: theme
base theme: classy
description: 'A HDS theme for Julkaisut'
package: HDS
# version: VERSION
core_version_requirement: ^8 || ^9
libraries:
  - julkaisut/global-styles
  - julkaisut/global-scripts

stylesheets-remove:
  - '@classy/css/components/item-list.css'

regions:
  header: Header
  highlighted: Highlighted
  help: Help
  content: Content
  below_content: Below Content
  footer_top: Footer Top
  footer: Footer
  footer_bottom: Footer Bottom
