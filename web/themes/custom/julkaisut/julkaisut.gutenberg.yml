      name: "Bus"
      color: "#0000bf"
    - slug: "bus-dark-50"
      name: "Bus dark 50"
      color: "#000098"
    - slug: "bus-light-50"
      name: "Bus light 50"
      color: "#7f7fdf"
    - slug: "bus-light-5"
      name: "Bus light 5"
      color: "#f2f2f2"

    - slug: "black-90"
